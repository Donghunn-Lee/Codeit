<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <header>
      <div>
        <img src="imges/logos/logo-panda-face.png" alt="FandaMarket logo" width="40px" height="40px"/>
        <img src="imges/logos/site-name.png" alt="FandaMarket"/>
      </div>
      <a href="/login" class="btn main-login">로그인</a>
    	</header>
    
    <main>
      <section class="hero">
        <div class="hero-container">
          <div class="hero-cta">
            <h2>
              일상의 모든 물건을<br />
              거래해 보세요
            </h2>
            <a href="/items" class="btn see-more">구경하러 가기</a>
          </div>
          <img id="img-home-top" src="imges/contents/Img_home_top.png" alt="Img_home_top" width="746px" height="340px">
        </div>
      </section>

      <section class="contents">
        <div class="contents-item">
          <img src="imges/contents/Img_home_01.png">
          <div class="content-text">
            <p class="caption">Hot item</p>
            <div class="description">
              <h2>
                인기 상품을<br>
                확인해 보세요
              </h2>
              <p class="additional-desc">
                가장 HOT한 중고거래 물품을<br>
                판다 마켓에서 확인해 보세요
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="contents">
        <div class="contents-item">
          <div class="content-text right-align">
            <p class="caption">search</p>
            <div class="description">
              <h2>
                구매를 원하는<br>
                상품을 검색하세요
              </h2>
              <p class="additional-desc">
                구매하고 싶은 물품은 검색해서<br>
                쉽게 찾아보세요
              </p>
            </div>
          </div>
          <img src="imges/contents/Img_home_02.png">
        </div>
      </section>

      <section class="contents">
        <div class="contents-item">
          <img src="imges/contents/Img_home_03.png">
          <div class="content-text">
            <p class="caption">Register</p>
            <div class="description">
              <h2>
                판매를 원하는<br>
                상품을 등록하세요
              </h2>
              <p class="additional-desc">
                어떤 물건이든 판매하고 싶은 상품을<br>
                쉽게 등록하세요
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="hero hero-bottom">
        <div class="hero-container">
          <div class="hero-cta">
            <h2>
              믿을 수 있는<br />
              판다마켓 중고 거래
            </h2>
          </div>
          <img id="img-home-bottom" src="imges/contents/Img_home_bottom.png" alt="Img_home_bottom" width="746px" height="397px">
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <p id="since">@codit - 2024</p>
        <div class="footer-info">
          <a href="/privacy">Privacy Policy</a>
          <a href="/faq">FAQ</a>
        </div>
        <div>
          <a href="https://www.facebook.com/" target="_blank"><img src="imges/icons/ic_facebook.png"></a>
          <a href="https://www.twitter.com" target="_blank"><img src="imges/icons/ic_twitter.png"></a>
          <a href="https://www.youtube.com" target="_blank"><img src="imges/icons/ic_youtube.png"></a>
          <a href="https://www.instagram.com" target="_blank"><img src="imges/icons/ic_instagram.png"></a>
        </div>
      </div>
    </footer>

  </body>
</html>
